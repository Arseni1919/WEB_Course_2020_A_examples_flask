<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>All the users:</h1>
    <ul>
    {% if users %}
        {% for user in users %}
            <li>
            {{ user.id }}:  <b>{{ user.name }}</b> ({{ user.email }})

            </li>
        {% endfor %}
    {% endif %}

    </ul>
    <h2><a href="/insert_user">Insert User</a></h2>
    <h2>Delete user:</h2>
    <form action="/delete_user" method="GET">
        User ID: <label> <input name="id" type="text"> </label>
        <input type="submit">
    </form>
</body>
</html>
